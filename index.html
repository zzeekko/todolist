<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="display-1 text-uppercase text-center text-md-start">to do list</h1>
            <p class="text-center text-md-start fst-italic">Get busy.</p>
        </div>
    </header>
    <main class="main" id="main">
        <div class="container">
            <div class="row top-row" id="topRow">
                <div class="col-md-5">
                    <!-- input task -->
                    <section class="input-section section">
                        <form action="" class="input-form" id="InputForm">
                            <label for="taskInput" class="form-label text-capitalize">enter task</label>
                            <div class="input-group">
                                <span class="input-group-text">Task:</span>
                                <input 
                                    type="text"
                                    value=""
                                    name="task"
                                    id="taskInput"
                                    class="form-control"
                                    required
                                />
                                <button
                                    class="btn text-capitalize"
                                    type="submit"
                                    id="addTaskBtn">add task
                                </button>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="col-md-7">
                    <section class="list-section section">
                        <h2 class="subheading text-capitalize">tasks</h2>
                        <p class="form-text fst-italic">*check if task completed</p>
                        <form action="#" class="task-form" id="taskForm">
                            <ol class="task-list list-group mb-5" id="taskList"></ol>
                            <button class="btn text-capitalize" id="completedBtn">submit completed tasks</button>
                        </form>
                    </section>
                </div>
            </div>
            <div class="row bottom-row" id="bottomRow">
                <div class="row">
                    <section class="completed-section section">
                        <p class="text-capitalize">tasks completed:
                            <span id="completedTasks">0</span>
                        </p>
                        <ul class="list-group" id="completedList"></ul>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" id="footer">
        <div class="container">
            <p class="colophon text-capitalize text-center">
                <a href="https://tirkom.thecomicseries.com/" target="_blank" class="fs2-clickable">read tirkom</a>
                &copy; 2024
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
